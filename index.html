<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College SSSO Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="visualization.js"></script>
    <script src="chat.js"></script>
    <style>
        /* Reset default margin and padding for body and HTML */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Apply background image and center content */
        body {
            background-image: url("background-for-website-task-management-system.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Center the login section */
        .login-container {
            text-align: center;
            margin-top: 20px;
        }

        .login {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Styles for the visualization container */
        .visualization-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Styles for the chat container */
        .chat-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #0078d4;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .login {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Task Management System</h1>
    </header>
    <main class="login-container">
        <section class="login">
            <h2>Login with University Account</h2>
            <p>Click the button below to log in using your University credentials.</p>
            <a href="/auth" class="login-button">Login with University</a>
        </section>

        <!-- Visualization Container -->
        <section class="visualization-container" id="visualization-container">
            <h2>Interactive Visualization</h2>
            <p>Interactive charts and visualizations go here.</p>
        </section>

        <!-- Chat Container -->
        <section class="chat-container" id="chat-container">
            <h2>Live Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Task Management System</p>
    </footer>
</body>
</html>
